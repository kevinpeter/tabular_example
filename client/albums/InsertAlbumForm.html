<template name="InsertAlbumForm">

	<h2>Insert a New Album</h2>

	{{#autoForm collection="Albums" id="afInsertAlbumForm" type="insert"}}

		<fieldset>
			{{> afQuickField name='artNr'}}
			{{> afQuickField name='artistName'}}
			{{> afQuickField name='albumTitle'}}
			{{> afQuickField name='inStock'}}
			{{> afQuickField name='backOrdersPossible'}}
			{{> afQuickField name='price'}}
		</fieldset>

		<button id="submitInsert" type="submit" class="btn btn-primary">Insert</button>

	{{/autoForm}}

</template>
